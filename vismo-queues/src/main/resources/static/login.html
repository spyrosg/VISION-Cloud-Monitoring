<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>VISION Cloud CDMI Notification</title>
    <link href="style.css" rel="stylesheet">
    <script data-main="login" src="require.js"></script>
  </head>
  <body>
    <section id="content">
      <header>
        <h2>VISION Cloud CDMI Notification</h2>
      </header>

      <form id="login-form">
        <label>VISION Cloud user name</label>: <input type="text" id="username" name="username" required />
        <br>
        <label>VISION Cloud user pass</label>: <input type="password" id="password" name="password" required />
        <br>
        <div style="text-align: right">
          <input id="submit" type="submit" value="login" />
        </div>
      </form>
    </section>
  </body>
</html>
