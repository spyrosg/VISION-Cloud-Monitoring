<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>VISION Cloud CDMI Notification Service</title>
    <link rel="icon" type="image/png" href="pyrforos.png"/>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script data-main="boot" src="lib/require.js"></script>
  </head>
  <body>
    <header>
      <div>
        <h2>VISION Cloud CDMI Notification Service</h2>
      </div>
    </header>

    <div class="stripe">
    </div>

    <main role="main" class="content">

      <form id="update-period" action="">
        <div>
          <label for="period">Metrics rule period:</label>
          <input id="period" type="text" value="5">
          <span>sec</span>
        </div>
      </form>

      <div id="graph-container">
        <div id="cpu-graph">
        </div>

        <div id="memory-graph">
        </div>

        <div id="bandwidth-graph">
        </div>
      </div>

      <div id="events">
        <h3>other events</h3>
        <ul>
        </ul>
      </div>

    </main>

    <footer>
      <div id="info">
        <p>Running vismo - version <span class="version"></span>.</p>
      </div>
    </footer>

  </body>
</html>
