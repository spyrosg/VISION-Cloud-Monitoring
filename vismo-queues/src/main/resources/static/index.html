<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>VISION Cloud CDMI Notification Service</title>
    <link rel="icon" type="image/png" href="pyrforos.png"/>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script data-main="boot" src="lib/require.js"></script>
  </head>
  <body>
    <header>
      <h2>VISION Cloud CDMI Notification Service</h2>
    </header>

    <main role="main">

      <div class="stripe">
      </div>

      <div id="content">

        <form id="queue-entry" action="">
          <div>
            <label for="queue">Queue name:</label>
            <input id="queue" type="text">
          </div>

          <div>
            <label for="topic">Topic:</label>
            <input id="topic" type="text">
          </div>

          <div class="button">
            <button type="submit">Create</button>
          </div>

          <div id="queues">
            Existing queues:
          </div>
        </form>

        <div id="storlets">

          <div class="name">
            no storlet running
          </div>

          <progress class="count" value="0" max="100">
          </progress>

        </div>

      </div>

      <div id="events">
        <ul>
        </ul>
      </div>

    </main>

  </body>
</html>
